<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7Gain Game Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="7Gain Logo">
      <span>7Gain</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Promotions</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <h1>Welcome to 7Gain Game Portal</h1>
      <p>Play the hottest online games and win big!</p>
      <a href="#" class="cta-button">Play Now</a>
    </section>
    <section class="games-grid">
      <h2>Featured Games</h2>
      <div class="grid" id="games-list">
        <!-- Games will be rendered here by JavaScript -->
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <span>&copy; 2025 7Gain. All rights reserved.</span>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>
  
  <!-- Game Modal -->
  <div id="game-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <img id="modal-game-image" src="" alt="Game Image">
      <h3 id="modal-game-title"></h3>
      <p id="modal-game-description"></p>
      <button id="start-game-btn">Start Game</button>
    </div>
  </div>
  
  <!-- Game Screen Modal -->
  <div id="game-screen-modal" class="modal">
    <div class="modal-content game-screen-content">
      <span class="close" id="game-screen-close">&times;</span>
      <div id="game-screen">
        <!-- The demo game will appear here -->
        <h2>Game is Running!</h2>
        <p>This is a demo game screen for <span id="game-screen-title"></span>.</p>
        <button onclick="alert('You won!')">Simulate Win</button>
      </div>
    </div>
  </div>
  
  <script src="games.js"></script>
</body>
</html>
