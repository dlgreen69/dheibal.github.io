<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7Gain Game Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="7Gain Logo">
      <span>7Gain</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Promotions</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="banner">
      <h1>Welcome to 7Gain Game Portal</h1>
      <p>Play the hottest online games and win big!</p>
      <a href="#" class="cta-button">Play Now</a>
    </section>
    <section class="games-grid">
      <h2>Featured Games</h2>
      <div class="grid">
        <div class="game-card">
          <img src="game1.jpg" alt="Game 1">
          <h3>Fortune Spin</h3>
          <button>Play</button>
        </div>
        <div class="game-card">
          <img src="game2.jpg" alt="Game 2">
          <h3>Lucky Slots</h3>
          <button>Play</button>
        </div>
        <div class="game-card">
          <img src="game3.jpg" alt="Game 3">
          <h3>Roulette Royale</h3>
          <button>Play</button>
        </div>
        <div class="game-card">
          <img src="game4.jpg" alt="Game 4">
          <h3>Poker Pro</h3>
          <button>Play</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <span>&copy; 2025 7Gain. All rights reserved.</span>
      <a href="#">Terms of Service</a>
      <a href="#">Privacy Policy</a>
    </div>
  </footer>
</body>
</html>
